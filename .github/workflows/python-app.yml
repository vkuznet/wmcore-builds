# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install system dependencies
      run: |
        sudo apt-get -y install curl  libcurl4-openssl-dev libgfal2-dev libodb-boost-dev libboost-python-dev libpugixml-dev libjson-c-dev doxygen
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build WMCore
      run: |
        echo "build with"
        python -V
        git clone https://github.com/dmwm/WMCore.git
        pwd
        cd WMCore
        export Boost_LIBRARYDIR=/usr/lib/x86_64-linux-gnu
        ls /usr/lib/x86_64-linux-gnu/libboost*
        pip install gfal2-python
        pip install -r requirements.txt
        python setup.py build
